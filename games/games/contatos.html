            <h1 class=" pt-3 pb-3">Entre em Contato </h1>
            <div class="row">
                <div class="col-sm-8">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputNome">Nome</label> <!--aqui se apagar a label tem como tirar os nomes de cima -->
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Endereço</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Nome da Rua, nº 123">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control">
                              <option selected>São Paulo</option>
                              <option>Rio de Janeiro</option>
                              <option>Minas Gerais</option>
                              <option>Espirito Santo</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
                          </div>
                        </div>
                        <div class="form-group">
                           
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deixe sua Mensagem"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <button type="reset" class="btn btn-primary">Limpar</button>
                      </form>
